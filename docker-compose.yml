version: '3.8'

services:
  ocr-system:
    build: .
    container_name: ocr-pagos-moviles
    restart: unless-stopped
    volumes:
      - ./data:/opt/ocr-pagos/data
      - ./input:/opt/ocr-pagos/input
      - ./logs:/opt/ocr-pagos/logs
      - ./templates:/opt/ocr-pagos/templates
    environment:
      - LOG_LEVEL=INFO
      - CLEAN_TEMP_FILES=true
    networks:
      - ocr-network

networks:
  ocr-network:
    driver: bridge
